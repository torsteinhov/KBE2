<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/action_page.php">
  <label for="leg_lengthUp">Max leg length:</label><br>
  <input type="text" id="leg_lengthUp" name="leg_lengthUp" value="John"><br>
  <label for="leg_lengthLow">Min leg length:</label><br>
  <input type="text" id="leg_lengthLow" name="leg_lengthLow" value="Doe"><br><br>
  
  
  <label for="leg_sideUp">Max leg width:</label><br>
  <input type="text" id="leg_sideUp" name="leg_sideUp" value="John"><br>
  
  <label for="leg_sideLow">Min leg width:</label><br>
  <input type="text" id="leg_sideLow" name="leg_sideLow" value="Doe"><br><br>
  
  
  <label for="seat_sideUp">Max seat width:</label><br>
  <input type="text" id="seat_sideUp" name="seat_sideUp" value="John"><br>
  
  <label for="seat_sideLow">Min seat width:</label><br>
  <input type="text" id="seat_sideLow" name="seat_sideLow" value="Doe"><br><br>
  
  
  <label for="back_heightUp">Max back height:</label><br>
  <input type="text" id="back_heightUp" name="back_heightUp" value="John"><br>
  <label for="back_heightLow">Min back height:</label><br>
  <input type="text" id="back_heightLow" name="back_heightLow" value="Doe"><br><br>
  <input type="submit" value="Submit">
  
  
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
